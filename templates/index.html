<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>

    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">YouTube Downloader</h1>
        
        <form method="post" action="/">
            <label for="url" class="block mb-2">URL:</label>
            <input type="text" name="url" class="border rounded p-2 w-full" required>
            
            <label for="quality" class="block my-2">Choose video quality:</label>
            <select name="quality" class="border rounded p-2" required>
                <option value="Alta Resolucion">Alta Resolucion</option>
                <option value="Resolucion Media">Resolucion Media</option>
                <option value="Baja Resolucion">Baja Resolucion</option>
            </select>

            <input type="submit" value="Download" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
        </form>
    </div>

</body>
</html>
